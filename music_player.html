<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyMusic</title>
</head>
<style>
.topDiv,
.bottomDiv {
    width: 100%;
    background-color: grey;
    border-radius: 5px;
}

.topDiv {
    height: 100px;
}

.topDiv>div {
    float: left;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.audioDiv {
    width: 20%;
}

.btnDiv {
    width: 20%;
}

.btnDiv button {
    margin-right: 10px;
}

.msgDiv {
    width: 60%;
}

marquee {
    margin-right: 100px;
    font-size: 2rem;
    font-style: italic;
    text-shadow: 2px 3px 1px pink;
}

.centerDiv {
    width: 100%;
    height: 50px;
    margin-top: 10px;
    background-color: grey;
    border-radius: 5px;
}

.bottomDiv ol {
    padding-top: 5px;
    padding-bottom: 5px;
}

li:hover {
    cursor: pointer;
    color: yellow;
}

#musiclist {
    column-count: 3;
    display: none;
}

.activeMusic {
    color: yellow;
}

.inactiveMusic {
    color: none;
}
</style>

<body>
    <div class="topDiv">
        <div class="audioDiv">
            <audio id="musicplayer" controls controlsList="noplaybackrate"></audio>
        </div>
        <div class="btnDiv">
            <button onclick="randomPlay()">下一首</button>
            <button onclick="randomPlay()">随机播放</button>
            <button onclick="openMusicList(this)">展示歌曲列表</button>
        </div>
        <div class="msgDiv">
            <marquee direction="left">当前歌曲：<span id="currentMusicName"></span></marquee>
        </div>
    </div>
    <div class="bottomDiv">
        <ol id="musiclist"></ol>
    </div>
    <script>
    // 歌曲的名字和url
    let songs = [{'name': 'Kelly Clarkson - Stronger (DJ版)', 'url': 'https://github.com/191059014/music/blob/main/songs/Kelly%20Clarkson%20-%20Stronger%20%28DJ%E7%89%88%29.mp3?raw=true'}, {'name': 'Tank - 三国恋 (DJ版)', 'url': 'https://github.com/191059014/music/blob/main/songs/Tank%20-%20%E4%B8%89%E5%9B%BD%E6%81%8B%20%28DJ%E7%89%88%29.mp3?raw=true'}, {'name': 'kaaa i - 迟来的情话', 'url': 'https://github.com/191059014/music/blob/main/songs/kaaa%20i%20-%20%E8%BF%9F%E6%9D%A5%E7%9A%84%E6%83%85%E8%AF%9D.mp3?raw=true'}, {'name': '一栗莎子 - 我想要天上的月亮和地上的霜 (BGM)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E4%B8%80%E6%A0%97%E8%8E%8E%E5%AD%90%20-%20%E6%88%91%E6%83%B3%E8%A6%81%E5%A4%A9%E4%B8%8A%E7%9A%84%E6%9C%88%E4%BA%AE%E5%92%8C%E5%9C%B0%E4%B8%8A%E7%9A%84%E9%9C%9C%20%28BGM%29.mp3?raw=true'}, {'name': '何小清 - 原谅我一次 (Live片段)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E4%BD%95%E5%B0%8F%E6%B8%85%20-%20%E5%8E%9F%E8%B0%85%E6%88%91%E4%B8%80%E6%AC%A1%20%28Live%E7%89%87%E6%AE%B5%29.mp3?raw=true'}, {'name': '何小清 - 好想再爱你 (片段)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E4%BD%95%E5%B0%8F%E6%B8%85%20-%20%E5%A5%BD%E6%83%B3%E5%86%8D%E7%88%B1%E4%BD%A0%20%28%E7%89%87%E6%AE%B5%29.mp3?raw=true'}, {'name': '偶然遇见 - 真的爱着你', 'url': 'https://github.com/191059014/music/blob/main/songs/%E5%81%B6%E7%84%B6%E9%81%87%E8%A7%81%20-%20%E7%9C%9F%E7%9A%84%E7%88%B1%E7%9D%80%E4%BD%A0.mp3?raw=true'}, {'name': '冯心怡 - 其实都没有 (DJ北笙版)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E5%86%AF%E5%BF%83%E6%80%A1%20-%20%E5%85%B6%E5%AE%9E%E9%83%BD%E6%B2%A1%E6%9C%89%20%28DJ%E5%8C%97%E7%AC%99%E7%89%88%29.mp3?raw=true'}, {'name': '北念情书 - 周笔畅《笔记》', 'url': 'https://github.com/191059014/music/blob/main/songs/%E5%8C%97%E5%BF%B5%E6%83%85%E4%B9%A6%20-%20%E5%91%A8%E7%AC%94%E7%95%85%E3%80%8A%E7%AC%94%E8%AE%B0%E3%80%8B.mp3?raw=true'}, {'name': '孙俪、李健 - 风吹麦浪 (Live)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E5%AD%99%E4%BF%AA%E3%80%81%E6%9D%8E%E5%81%A5%20-%20%E9%A3%8E%E5%90%B9%E9%BA%A6%E6%B5%AA%20%28Live%29.mp3?raw=true'}, {'name': '王梓钰 - 九张机', 'url': 'https://github.com/191059014/music/blob/main/songs/%E7%8E%8B%E6%A2%93%E9%92%B0%20-%20%E4%B9%9D%E5%BC%A0%E6%9C%BA.mp3?raw=true'}, {'name': '皮卡丘多多 - 我和你 (DJ苏启辰版)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E7%9A%AE%E5%8D%A1%E4%B8%98%E5%A4%9A%E5%A4%9A%20-%20%E6%88%91%E5%92%8C%E4%BD%A0%20%28DJ%E8%8B%8F%E5%90%AF%E8%BE%B0%E7%89%88%29.mp3?raw=true'}, {'name': '芽丫 - 我来人间一趟 (cover# 魏佳艺)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E8%8A%BD%E4%B8%AB%20-%20%E6%88%91%E6%9D%A5%E4%BA%BA%E9%97%B4%E4%B8%80%E8%B6%9F%20%28cover%23%20%E9%AD%8F%E4%BD%B3%E8%89%BA%29.mp3?raw=true'}, {'name': '萧敬腾、沐泽 - 怎么说我不爱你 (DJ沐泽版)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E8%90%A7%E6%95%AC%E8%85%BE%E3%80%81%E6%B2%90%E6%B3%BD%20-%20%E6%80%8E%E4%B9%88%E8%AF%B4%E6%88%91%E4%B8%8D%E7%88%B1%E4%BD%A0%20%28DJ%E6%B2%90%E6%B3%BD%E7%89%88%29.mp3?raw=true'}, {'name': '许巍 - 曾经的你 (3D环绕版)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E8%AE%B8%E5%B7%8D%20-%20%E6%9B%BE%E7%BB%8F%E7%9A%84%E4%BD%A0%20%283D%E7%8E%AF%E7%BB%95%E7%89%88%29.mp3?raw=true'}, {'name': '邓寓君(等什么君) - 赤伶 (DJ名龙版)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E9%82%93%E5%AF%93%E5%90%9B%28%E7%AD%89%E4%BB%80%E4%B9%88%E5%90%9B%29%20-%20%E8%B5%A4%E4%BC%B6%20%28DJ%E5%90%8D%E9%BE%99%E7%89%88%29.mp3?raw=true'}, {'name': '邓寓君(等什么君) - 辞九门回忆 (DJ王雨笙版)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E9%82%93%E5%AF%93%E5%90%9B%28%E7%AD%89%E4%BB%80%E4%B9%88%E5%90%9B%29%20-%20%E8%BE%9E%E4%B9%9D%E9%97%A8%E5%9B%9E%E5%BF%86%20%28DJ%E7%8E%8B%E9%9B%A8%E7%AC%99%E7%89%88%29.mp3?raw=true'}, {'name': '野兔 - 一半疯了一半算了', 'url': 'https://github.com/191059014/music/blob/main/songs/%E9%87%8E%E5%85%94%20-%20%E4%B8%80%E5%8D%8A%E7%96%AF%E4%BA%86%E4%B8%80%E5%8D%8A%E7%AE%97%E4%BA%86.mp3?raw=true'}, {'name': '陈瑞祁 - 火花 (DJ版)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E9%99%88%E7%91%9E%E7%A5%81%20-%20%E7%81%AB%E8%8A%B1%20%28DJ%E7%89%88%29.mp3?raw=true'}, {'name': '魏佳艺 - 我着了你的道 (DJ何鹏版)', 'url': 'https://github.com/191059014/music/blob/main/songs/%E9%AD%8F%E4%BD%B3%E8%89%BA%20-%20%E6%88%91%E7%9D%80%E4%BA%86%E4%BD%A0%E7%9A%84%E9%81%93%20%28DJ%E4%BD%95%E9%B9%8F%E7%89%88%29.mp3?raw=true'}]

    // 生成歌曲列表
    for (let index in songs) {
        song = songs[index];
        olElement = document.getElementById("musiclist");
        liElement = document.createElement("li");
        liElement.addEventListener("click", function() {
            play(index);
        });
        liElement.innerText = song["name"];
        liElement.id = "music_" + index;
        olElement.appendChild(liElement);
    }

    // 歌曲列表，默认隐藏
    let showMusicList = false;

    // 展开/隐藏歌曲列表
    function openMusicList(self) {
        let musiclistObj = document.getElementById("musiclist");
        if (showMusicList) {
            musiclistObj.style.display = 'none';
            showMusicList = false;
            self.innerText = "展示歌曲列表";
        } else {
            musiclistObj.style.display = 'block';
            showMusicList = true;
            self.innerText = "隐藏歌曲列表";
        }
    }

    // 音乐播放器
    let player = document.getElementById("musicplayer");

    // 设置初始音量
    player.volume = 0.5;

    // 播放完的监听事件
    player.addEventListener("ended", function() {
        randomPlay();
    })

    // 随机播放
    function randomPlay() {
        let size = songs.length;
        let index = Math.floor(Math.random() * size);
        while (index > size) {
            index = Math.floor(Math.random() * size);
        }
        play(index);
    }

    // 根据序号播放
    function play(index) {
        song = songs[index]
        player.src = song['url'];
        player.play();
        setCurrentMusicName(song['name']);
        setCurrentPlayMusicHighlight(index);
    }

    // 设置当前播放歌曲高亮
    function setCurrentPlayMusicHighlight(index) {
        // 将其他歌曲背景色取消
        liElements = document.getElementsByTagName("li")
        for (let index in liElements) {
            liElements[index].className = "inactiveMusic";
        }
        // 将当前歌曲背景色高亮
        currentPlayMusicLiElement = document.getElementById("music_" + index);
        currentPlayMusicLiElement.className = 'activeMusic';
    }

    // 设置当前播放歌曲名称
    function setCurrentMusicName(currentMusicName) {
        document.getElementById("currentMusicName").innerText = currentMusicName;
    }
    </script>
</body>

</html>
